<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Sheet Animation Viewer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #ffffff;
            overflow: hidden;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        canvas {
            border: 4px solid #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        canvas:hover {
            transform: scale(1.05);
        }
        #controls {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        label {
            font-weight: 600;
        }
        input[type="number"], input[type="range"] {
            padding: 5px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 1em;
            outline: none;
            transition: box-shadow 0.3s;
        }
        input[type="number"]:focus, input[type="range"]:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1em;
            outline: none;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }
        input[type="file"]:hover {
            background: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        input[type="file"]::file-selector-button {
            padding: 5px;
            background: #4facfe;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            font-weight: bold;
            transition: background 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
            background: #00c6ff;
        }
        #progressBar {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background: #00c6ff;
            width: 0;
        }
        .button {
            padding: 10px 20px;
            background: #4facfe;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            font-weight: bold;
            transition: background 0.3s;
            outline: none;
        }
        .button:hover {
            background: #00c6ff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Sprite Sheet Animation Viewer</h2>
        <input type="file" id="fileInput" accept="image/*">
        <canvas id="canvas" width="256" height="256"></canvas>
        <div id="controls">
            <label for="frameCount">Frames:</label>
            <input type="number" id="frameCount" value="8" min="1" max="60">
            <label for="fps">FPS:</label>
            <input type="number" id="fps" value="10" min="1" max="60">
            <button id="playPauseButton" class="button">Pause</button>
        </div>
        <input type="range" id="speedSlider" class="slider" min="1" max="60" value="10">
        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const frameCountInput = document.getElementById('frameCount');
        const fpsInput = document.getElementById('fps');
        const playPauseButton = document.getElementById('playPauseButton');
        const speedSlider = document.getElementById('speedSlider');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        let spriteSheet;
        let frameIndex = 0;
        let frameCount = 8;
        let fps = 10;
        let spriteWidth;
        let spriteHeight;
        let isPlaying = true;

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    spriteSheet = img;
                    spriteWidth = img.width / frameCount;
                    spriteHeight = img.height;
                    frameIndex = 0;
                };
                img.src = URL.createObjectURL(file);
            }
        });

        frameCountInput.addEventListener('change', (event) => {
            frameCount = parseInt(event.target.value);
            if (spriteSheet) {
                spriteWidth = spriteSheet.width / frameCount;
            }
        });

        fpsInput.addEventListener('change', (event) => {
            fps = parseInt(event.target.value);
        });

        speedSlider.addEventListener('input', (event) => {
            fps = parseInt(event.target.value);
            fpsInput.value = fps;
        });

        playPauseButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseButton.textContent = isPlaying ? 'Pause' : 'Play';
        });

        function updateFrame() {
            if (spriteSheet) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(
                    spriteSheet,
                    frameIndex * spriteWidth,
                    0,
                    spriteWidth,
                    spriteHeight,
                    0,
                    0,
                    canvas.width,
                    canvas.height
                );
                frameIndex = (frameIndex + 1) % frameCount;
                progress.style.width = ((frameIndex + 1) / frameCount) * 100 + '%';
            }
        }

        function animate() {
            if (isPlaying) {
                updateFrame();
            }
            setTimeout(() => {
                requestAnimationFrame(animate);
            }, 1000 / fps);
        }

        animate();
    </script>
</body>
</html>
